<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="login-bg d-flex justify-content-center align-items-center">
    <form
      method="POST"
      class="p-4 rounded shadow"
      style="width: 300px; background-color: rgba(255, 255, 255, 0.9)"
    >
      <h4 class="mb-3 text-center">Login</h4>

      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %} {% for category, msg in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="mb-3">
        <input
          type="text"
          name="username"
          placeholder="Email"
          class="form-control"
          required
          autofocus
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .login-bg {
        height: 100vh; /* or 100% if parent allows */
        background-image: url("/static/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </body>
</html>
