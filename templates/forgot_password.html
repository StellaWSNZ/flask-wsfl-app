<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
  </head>
  <body class="login-bg d-flex justify-content-center align-items-center">
    <img src="/static/LightLogo.png" alt="Logo" class="logo-top-left" />
    <h1 class="app-title">Water Skills for Life Database</h1>

    <form
      method="POST"
      class="p-4 rounded shadow"
      style="width: 300px; background-color: rgba(255, 255, 255, 0.9)"
    >
      <h4 class="mb-3 text-center">Forgot Password</h4>

      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %} {% for category, msg in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="mb-3">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Send Reset Link
      </button>

      <div class="text-center mt-3">
        <a href="/login" class="small-link">Back to Login</a>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .login-bg {
        height: 100vh;
        background-image: url("/static/CoverNoPicturesNoTextNoLogo.png");
        background-size: cover;
        background-position: center;
      }
      .logo-top-left {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 120px;
        height: auto;
      }
      .app-title {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(20px, 5vw, 50px);
        font-weight: bold;
        color: #ffffff;
        white-space: nowrap;
      }
      .small-link {
        font-size: 0.875rem;
        color: #0d6efd;
        text-decoration: none;
      }
      .small-link:hover {
        text-decoration: underline;
      }
    </style>
  </body>
</html>
