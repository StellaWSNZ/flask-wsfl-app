<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body class="login-bg d-flex justify-content-center align-items-center">
    <img src="/static/LightLogo.png" alt="Logo" class="logo-top-left" />
    <!-- <h1 class="app-title">Water Skills for Life Database</h1> -->

    <form
      method="POST"
      action="{{ url_for('auth_bp.login') }}"
      class="p-4 rounded shadow"
      style="width: 300px; background-color: rgba(255, 255, 255, 0.9)"
    >
      <!-- âœ… Preserve next URL -->
      <input
        type="hidden"
        name="next"
        value="{{ next or request.args.get('next', '') }}"
      />

      <h4 class="mb-3 text-center">Login</h4>

      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %} {% for category, msg in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="mb-3">
        <input
          type="text"
          name="username"
          placeholder="Email"
          class="form-control"
          required
          autofocus
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('auth_bp.forgot_password') }}" class="small-link"
          >Forgot password?</a
        >
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .login-bg {
        height: 100vh; /* or 100% if parent allows */
        background-image: url("/static/CoverNoPicturesNoTextNoLogo.png");
        background-size: cover;
        background-position: bottom center;
      }
      .logo-top-left {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 120px; /* adjust as needed */
        height: auto;
      }
      .app-title {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(20px, 5vw, 50px); /* Responsive size */
        font-weight: bold;
        color: #ffffff;
        white-space: nowrap;
      }

      .small-link {
        font-size: 0.875rem;
        color: #0d6efd;
        text-decoration: none;
      }
      .small-link:hover {
        text-decoration: underline;
      }
    </style>
  </body>
</html>
