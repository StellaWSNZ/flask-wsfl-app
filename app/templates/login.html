<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body class="login-bg d-flex justify-content-center align-items-center">
    <img src="/static/LightLogo.png" alt="Logo" class="logo-top-left" />
    <!-- <h1 class="app-title">Water Skills for Life Database</h1> -->

    <form
      method="POST"
      action="{{ url_for('auth_bp.login') }}"
      class="login-card p-4 rounded shadow"
      style="background-color: rgba(255, 255, 255, 0.92)"
    >
      <!-- ✅ Preserve next URL -->
      <input
        type="hidden"
        name="next"
        value="{{ next or request.args.get('next', '') }}"
      />

      <h4 class="mb-3 text-center">Login</h4>

      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %} {% for category, msg in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show mb-3"
        role="alert"
      >
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="mb-3">
        <input
          type="text"
          name="username"
          placeholder="Email"
          class="form-control"
          required
          autofocus
          autocomplete="username"
          inputmode="email"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

      <!-- ✅ Help alert section -->
      <div
        class="alert py-3 small text-center mb-0"
        style="
          background-color: #4d544150;
          color: #4d5441;
          border: 0px solid #4d5441;
        "
      >
        <p class="mb-2"><strong>Need help logging in?</strong></p>
        <div class="d-flex justify-content-center gap-2 flex-wrap">
          <a
            href="{{ url_for('auth_bp.forgot_password') }}"
            class="btn btn-sm btn-outline-secondary-w px-3"
          >
            Reset Password
          </a>
          <a
            href="mailto:dbadmin@watersafety.org.nz"
            class="btn btn-sm btn-outline-secondary-w px-3"
          >
            Email Support
          </a>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .login-bg {
        height: 100vh; /* or 100% if parent allows */
        background-image: url("/static/CoverNoPicturesNoTextNoLogo.png");
        background-size: cover;
        background-position: bottom center;
      }
      .logo-top-left {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 120px; /* adjust as needed */
        height: auto;
      }
      .app-title {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(20px, 5vw, 50px); /* Responsive size */
        font-weight: bold;
        color: #ffffff;
        white-space: nowrap;
      }

      .small-link {
        font-size: 0.875rem;
        color: #0d6efd;
        text-decoration: none;
      }
      .small-link:hover {
        text-decoration: underline;
      }
      .login-card {
        width: min(380px, 92vw);
        border-radius: 12px !important;
        padding: clamp(16px, 3.5vw, 28px) !important;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15) !important;
      }

      .login-bg {
        min-height: 100vh;
        background-image: url("/static/CoverNoPicturesNoTextNoLogo.png");
        background-size: cover;
        background-position: bottom center;
      }

      .alert.small,
      .alert .small {
        font-size: 0.875rem;
      }

      .small-link {
        font-size: 0.875rem;
        color: #0d6efd;
        text-decoration: none;
      }
      .small-link:hover {
        text-decoration: underline;
      }

      .logo-top-left {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 120px;
        height: auto;
      }
    </style>
  </body>
</html>
