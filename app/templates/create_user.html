{% extends "header.html" %} {% block title %}Create User{% endblock %} {% block
content %} {% if user_role == 'MOE' %}
<div class="alert alert-info">
  You are creating a <strong>school user</strong> for
  <strong>{{ school_name }}</strong>.
</div>

<div class="card">
  <div class="card-header bg-secondary text-white">Create New School User</div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Surname</label>
        <input type="text" name="surname" class="form-control" required />
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="1"
          name="admin"
          id="adminCheck"
        />
        <label class="form-check-label" for="adminCheck">
          Administrator Permissions
        </label>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="send_email"
          id="sendEmail"
        />
        <label class="form-check-label" for="sendEmail">
          Send confirmation email to user
        </label>
      </div>

      <button type="submit" class="btn btn-success">Create User</button>
    </form>
  </div>
</div>
{% else %}
<div class="alert alert-danger">You are not authorized to view this page.</div>
{% endif %} {% endblock %}
