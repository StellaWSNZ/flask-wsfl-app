{% extends "header.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<style>
  body {
    background-image: url("{{ url_for('static', filename='background.svg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: bottom center;
  }
</style>
<div class="row justify-content-center">
  <div class="col-md-9">
    <!-- Match this col size to your cards -->
    <div class="p-3 mb-3 rounded-3" style="background-color: #d9edf7">
      <div class="container-fluid py-3">
        <h1 class="h4 fw-bold mb-2">Welcome, {{ display_name }}!</h1>
        <h6 class="fs-6 mb-0">{{ subtitle }}</h6>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center g-4">
  {% for card in cards %}
  <div class="col-lg-3 col-md-5">
    <div class="card h-100">
      <img
        src="{{ url_for('static', filename='cardicons/' ~ card.image) }}"
        class="card-img-top"
        alt="{{ card.title }} icon"
      />
      <div class="card-header">{{ card.title }}</div>
      <div class="card-body d-flex flex-column">
        <p class="card-text mb-4">{{ card.text }}</p>
        <a href="{{ card.href }}" class="btn btn-outline-secondary mt-auto"
          >Click here</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
