{% extends "header.html" %} {% block title %}Student Tools{% endblock %} {%
block content %}

<div class="p-5 mb-4 rounded-3" style="background-color: #d9edf7">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Welcome, {{ display_name }}!</h1>
    <p class="col-md-8 fs-4">{{ subtitle }}</p>
  </div>
</div>

<div class="row justify-content-center g-4">
  {% for card in cards %}
  <div class="col-lg-3 col-md-5">
    <div class="card h-100">
      <img
        src="{{ url_for('static', filename='cardicons/' ~ card.image) }}"
        class="card-img-top"
        alt="{{ card.title }} icon"
      />
      <div class="card-header">{{ card.title }}</div>
      <div class="card-body d-flex flex-column">
        <p class="card-text mb-4">{{ card.text }}</p>
        <a href="{{ card.href }}" class="btn btn-primary mt-auto">Click here</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
