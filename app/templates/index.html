{% extends "header.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}

<style>
  body {
    background-image: url("{{ url_for('static', filename='background.svg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: bottom center;
  }
</style>

<!-- Welcome Banner -->
<div class="row justify-content-center">
  <div class="col-md-9">
    <div
      class="p-3 mb-3 rounded-3"
      style="background-color: #eeeeee; border: 2px solid #4d5441"
    >
      <div class="container-fluid py-3">
        <h1 class="h4 fw-bold mb-2">Welcome, {{ display_name }}!</h1>
        <h6 class="fs-6 mb-0">{{ subtitle }}</h6>
      </div>
    </div>
  </div>
</div>

<!-- Cards -->
<div class="row justify-content-center">
  <div class="col-md-9">
    <div class="row g-4">
      {% for card in cards %}
      <div class="col-md-3 col-sm-6">
        <div class="card h-100">
          <img
            src="{{ url_for('static', filename='cardicons/' ~ card.image) }}"
            class="card-img-top"
            alt="{{ card.title }} icon"
          />
          <div class="card-header">{{ card.title }}</div>
          <div class="card-body d-flex flex-column">
            <p class="card-text mb-4">{{ card.text }}</p>
            <a href="{{ card.href }}" class="btn btn-outline-secondary mt-auto">
              Click here
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
